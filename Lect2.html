 <!-- Anchor Tag in HTML-5 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Anchor tag in HTML-5</title>
 </head>
 <body>
    <a href="https://google.com">Go to Google</a>
    <a href="https://linkedin.com">Go to Linkedin</a>
    <a href="https://facebook.com">Go to Facebook</a>
    <a href="https://instagram.com">Go to Instagram</a>
 </body>
 </html>
