<!-- Now we will see how to open links in new tags by using target tags  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tags , Attributes , elements in HTML-5</title>
</head>
<body>
    <a href="https://google.com" target ="_blank"> Go to Google</a> <br>
    <a href="https://linkedin.com" target="_blank">Go to Linkedin</a> <br>
</body>
</html>
